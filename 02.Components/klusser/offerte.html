<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offerte &ndash; HandigHuis</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- NAVBAR -->
<header class="border-bottom bg-white">
  <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
    <a href="index.html#home" class="navbar-brand fw-bold text-danger mb-0">HandigHuis</a>

    <ul class="nav small fw-semibold">
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#home">Home</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#diensten">Diensten</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#dagactie">Dagactie</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#reviews">Reviews</a></li>
      <li class="nav-item"><a class="nav-link text-dark" href="index.html#contact">Contact</a></li>
    </ul>
  </div>
</header>

<!-- HERO KLEIN -->
<section class="py-5 bg-light text-center">
    <div class="container">
        <h1 class="fw-bold mb-3">Vraag een offerte aan</h1>
        <p class="lead text-muted">
            Vul hieronder jouw gegevens in en wij nemen snel contact met je op.
        </p>
    </div>
</section>

<!-- FORMULIER -->
<section class="py-5">
  <div class="container form-container">

    <div class="card shadow-sm border-0 p-4">
      <h2 class="h4 fw-bold mb-3">Offerteformulier</h2>

      <form>

        <div class="mb-3">
          <label class="form-label">Naam</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">E&ndash;mail</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Telefoonnummer</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Soort klus</label>
          <select class="form-select">
            <option>Schilderwerken</option>
            <option>Montage &amp; kleine klussen</option>
            <option>Tuin &amp; buitenklussen</option>
            <option>Overige</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Beschrijving</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-warning btn-lg w-100">
          Verstuur offerteaanvraag
        </button>

      </form>
    </div>

  </div>
</section>

<footer class="py-4 bg-dark text-white text-center small">
  HandigHuis Klusbedrijf &copy; 2025 &mdash; Wij helpen je graag verder
</footer>

</body>
</html>
